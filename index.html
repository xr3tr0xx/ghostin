<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>
    <script>
        function primeiraPergunta(resposta) {
            // Esconde a primeira pergunta
            document.getElementById("primeiraPergunta").style.display = "none";

            // Mostra a segunda pergunta
            document.getElementById("segundaPergunta").style.display = "block";
        }

        function segundaPergunta(resposta) {
            // Redireciona com base na resposta da segunda pergunta
            if (resposta === 'sim') {
                window.location.href = 'https://youtu.be/eQRc3EHEbIM?si=OynScEBncMROZSPq';
            } else if (resposta === 'nao') {
                window.location.href = 'https://youtu.be/m7fFm8Sw7pE?si=qTawbWCTlRqdQSpY';
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Primeira Pergunta -->
    <div id="primeiraPergunta">
        <h1>Você é baitola?</h1>
        <button onclick="primeiraPergunta('sim')">Sim</button>
        <button onclick="primeiraPergunta('nao')">Não</button>
    </div>

    <!-- Segunda Pergunta (oculta inicialmente) -->
    <div id="segundaPergunta" style="display:none;">
        <h1>Você está mentindo?</h1>
        <button onclick="segundaPergunta('sim')">Sim</button>
        <button onclick="segundaPergunta('nao')">Não</button>
    </div>
</body>
</html>
